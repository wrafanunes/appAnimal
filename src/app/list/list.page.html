<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="!animais.length">
    <ion-item *ngFor="let item of [0,1,2,3]">
      <ion-avatar slot="start">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-avatar>
      <ion-label>
        <h4>
          <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
        </h4>
        <p>
          <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text animated style="width: 95%"></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item-sliding *ngFor="let animal of animais">
      <ion-item button [routerLink]="['/details',animal.id]">
      <ion-avatar slot="start">
        <img [src]="animal.picture">
      </ion-avatar>
      <ion-label>
        {{animal.name}}
        <p>{{animal.description}}</p>
      </ion-label>
      <ion-note color="primary" slot="end" *ngIf="animal.price">{{animal.price | currency: 'BRL'}}</ion-note>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="deleteAnimal(animal.id)">
        <ion-icon slot="top" name="trash"></ion-icon>
        Excluir
      </ion-item-option>
    </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <!--
    <div *ngIf="selectedItem" padding>
      You navigated here from <b>{{selectedItem.title }}</b>
    </div>
  -->
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-button routerLink="/details" expand="block">
            Add animal
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
